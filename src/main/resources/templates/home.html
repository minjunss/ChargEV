<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChargEV - 내 주변 전기차 충전소</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Naver Maps API -->
    <script type="text/javascript" th:src="@{https://oapi.map.naver.com/openapi/v3/maps.js(ncpKeyId=${naverMapClientId})}"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/home.css">

    <!-- CSRF Tokens for AJAX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <header class="sidebar-header d-flex justify-content-between align-items-center mb-4">
            <a href="/"><h1>ChargEV</h1></a>
            <div>
                <!--/* 로그인하지 않은 경우 */-->
                <th:block th:unless="${userNickname}">
                    <a href="/login" class="btn btn-sm btn-primary">로그인 / 시작하기</a>
                </th:block>

                <!--/* 로그인한 경우 */-->
                <th:block th:if="${userNickname}">
                    <span class="me-2"><strong><span th:text="${userNickname}"></span></strong>님</span>
                    <form th:action="@{/api/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">로그아웃</button>
                    </form>
                </th:block>
            </div>
        </header>

        <!-- Search & Filter Section -->
        <section class="search-filter-section mb-4">
            <div class="mb-3 position-relative">
                <label for="address-input" class="form-label fw-bold">위치 검색</label>
                <input type="text" id="address-input" class="form-control" placeholder="동, 면, 읍 또는 장소명 입력">
                <div id="autocomplete-results" class="list-group"></div>
            </div>

            <div class="filter-section p-3">
                <strong class="mb-2 d-block">충전기 타입 필터</strong>
                <div id="filter-container" class="d-flex flex-wrap">
                    <div class="form-check me-3">
                        <input class="form-check-input charger-type-filter" type="checkbox" value="01" id="type-01">
                        <label class="form-check-label" for="type-01">DC차데모</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input charger-type-filter" type="checkbox" value="02" id="type-02">
                        <label class="form-check-label" for="type-02">AC완속</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input charger-type-filter" type="checkbox" value="04" id="type-04">
                        <label class="form-check-label" for="type-04">DC콤보</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input charger-type-filter" type="checkbox" value="07" id="type-07">
                        <label class="form-check-label" for="type-07">AC3상</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Station Detail Section -->
        <section id="station-detail" style="display:none;">
            <!-- 상세 정보가 여기에 동적으로 채워집니다. -->
        </section>

    </aside>

    <!-- Map Container -->
    <main class="map-container">
        <div id="map"></div>
    </main>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="/js/home.js"></script>

</body>
</html>
