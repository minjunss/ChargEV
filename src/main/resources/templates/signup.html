<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - ChargEV</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/home.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: auto;
        }
        .signup-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: var(--sidebar-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .signup-container h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>추가 정보 입력</h1>
    <p class="text-muted mb-4 text-center">ChargEV의 모든 기능을 사용하려면 추가 정보가 필요합니다.</p>

    <form id="signup-form">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="carNum" class="form-label">차량 번호</label>
            <input type="text" id="carNum" class="form-control" placeholder="예: 123가 4567" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">가입 완료</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }

        const form = document.getElementById('signup-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const carNum = document.getElementById("carNum").value;
            const carNumRegex = /^(\d{2,3}[가-힣]\s?\d{4})$/;
            if (!carNumRegex.test(carNum)) {
                alert("유효하지 않은 자동차 번호입니다. 올바른 형식으로 입력해주세요 (예: 123가 4567 또는 12가 3456).");
                return;
            }

            const data = {
                email: document.getElementById('email').value,
                nickName: document.getElementById('nickname').value,
                carNum: carNum
            };

            fetch("/api/auth/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Signup failed');
                }
                return response.text();
            })
            .then(redirectUrl => {
                alert("회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.");
                window.location.href = redirectUrl;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("회원가입 중 오류가 발생했습니다.");
            });
        });
    });
</script>

</body>
</html>
